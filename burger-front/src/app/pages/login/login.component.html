<div class="login-container">
    <div class="card login-card shadow">
        <div class="card-body">
            <h2 class="text-center mb-4">Ingreso</h2>

            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                
                <p class="error" *ngIf="fail">{{errorMessage}}</p>

                <div class="form-group">
                    <label for="username">Correo</label>
                    <input type="email" class="form-control" id="username" name="username"
                        formControlName="email" required>
                    <div *ngIf="!userForm.get('email')?.valid && userForm.get('email')?.touched" class="error-message">
                        El email es obligatorio
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                        formControlName="password" required >
                    <div *ngIf="!userForm.get('password')?.valid && userForm.get('password')?.touched" class="error-message">
                        La contraseña es obligatoria
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="buttonValid">
                    Confirmar
                </button>

                <div class="text-center">
                    <a routerLink="/register" class="text-decoration-none">Aún no tienes una cuenta?</a>
                </div>
                <div class="text-center">
                    <a routerLink="/password-recover" class="text-decoration-none">Olvidaste tu Contraseña?</a>
                </div>
            </form>
        </div>
    </div>
</div>
